<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulation du DOM</title>
  </head>
  <body>
    <h1>Manipulation du DOM</h1>

    <p id="pColor">La couleur de ce paragraphe a été changé par le JS</p>

    <p class="pClass">Un paragraphe ciblé avec la classe CSS</p>

    <script type="text/javascript">
      console.log(document.getElementById("pColor"));
      document.getElementById("pColor").style.color = "red";
      document.getElementById("pColor").style.fontSize = "20px";
      document.getElementsByClassName("pClass").item(0).style.color = "blue";
      document.querySelector("#pColor").style.textDecoration = "underline";
      document.querySelectorAll(".pClass").item(0).style.fontStyle = "italic";

      let div = document.createElement("div");
      div.innerText = "Une div créée avec le JavaScript";
      div.style.border = "solid 1px";
      div.style.padding = "10px";

      let p = document.createElement("p");
      p.innerText = "Paragraphe a l'interieur de la div créée";
      div.appendChild(p);

      document.querySelector("body").appendChild(div);
    </script>
  </body>
</html>
