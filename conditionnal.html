<!DOCTYPE html>

    <title>Structures conditionnelles en JavaScript</title>

  <body>
    <h1>
      Les strucuture conditionnelles en JS : <em><code> if...else</code></em> et
      <em><code>switch</code></em>
    </h1>

    <script>
      let score = 7;

      if (score >= 7) {
        console.log("Succeeded");
      } else {
        console.log("Failed !");
      }

      let hobby = "Handball";
      switch (hobby) {
        case "Football":
          console.log("Tres aimable");
          break;
        case "Basketball":
          console.log("Tres aga√ßant");
          break;
        case "Volleyball":
          console.log("Tres enthousiaste");
          break;

        default:
          console.log("Sournois");
          break;
      }
    </script>
  </body>
